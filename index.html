<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
<!-- <script src="app.js"></script> -->
</head>
<body>
    <div id="all">
        <section>
            
             <h2 id="title">BMI CALCULATOR</h2>
            
            
            <form  action="" method="get">
                <label for="">Enter Your Weight(KG) :</label>
                <input class="i" type="text" id="w1" placeholder="Weight" >
            </form>
        
            <form action="" method="get">
                <label for="">Enter Your Height(cm) :</label>
                <input class="i" type="text" id="w2" placeholder="Height" >
            </form>
        
            <input type="button" id="but" value="Calculate">

            <h2>
                Your BMI is: <span id="result" > </span>
            </h2>


            <h3 class="comment">

            </h3>
        </section>
        
    </div>
    

    <script src="app.js"></script>
</body>
</html>
